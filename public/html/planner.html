<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitAssist â€¢ Planner</title>

    <!-- Global styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tracker.css">
    <link rel="stylesheet" href="css/insights.css">
    <link rel="stylesheet" href="css/narrator.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="page-wrapper">
        <header class="app-header">
            <div class="branding">
                <h1>Habit Assist</h1>
                <p class="tagline">Plan and maintain routines with ease.</p>
            </div>
            <div class="header-actions">
                <nav class="nav-tabs">
                    <button id="planner-button" class="nav-button is-active" data-page="planner" type="button">Planner</button>
                    <button id="tracker-button" class="nav-button" data-page="tracker" type="button">Tracker</button>
                    <button id="insights-button" class="nav-button" data-page="insights" type="button">Insights</button>
                    <button id="narrator-button" class="nav-button" data-page="narrator" type="button">Narrator</button>
                </nav>
                <button id="dark-mode-toggle" class="mode-toggle" type="button" aria-label="Toggle dark mode">
                    <span class="mode-toggle__icon" aria-hidden="true"></span>
                    <span class="mode-toggle__label">Dark mode</span>
                </button>
            </div>
        </header>

        <main id="content" class="content">
            <div class="layout-grid">
                <section class="card form-card">
                    <div class="card-header">
                        <h2>Schedule a Habit</h2>
                        <p>Create or update routines to keep your day on track.</p>
                    </div>
                    <form id="habitForm" class="form-grid">
                        <div class="form-field">
                            <label for="habitType">Habit type</label>
                            <div class="input-wrapper">
                                <select id="habitType">
                                    <option value="default">Default habit</option>
                                    <option value="day-specific">Day specific habit</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-field">
                            <label for="eventName">Habit name</label>
                            <div class="input-wrapper">
                                <input type="text" id="eventName" placeholder="Morning workout">
                            </div>
                        </div>
                        <div class="form-field">
                            <label for="startTime">Start time</label>
                            <div class="input-wrapper">
                                <input type="time" id="startTime">
                            </div>
                        </div>
                        <div class="form-field">
                            <label for="endTime">End time</label>
                            <div class="input-wrapper">
                                <input type="time" id="endTime">
                            </div>
                        </div>
                        <div class="form-field is-hidden" id="dayOfWeekWrapper">
                            <label for="dayOfWeek">Day of the week</label>
                            <div class="input-wrapper">
                                <select id="dayOfWeek">
                                    <option value="">Select day</option>
                                    <option value="Monday">Monday</option>
                                    <option value="Tuesday">Tuesday</option>
                                    <option value="Wednesday">Wednesday</option>
                                    <option value="Thursday">Thursday</option>
                                    <option value="Friday">Friday</option>
                                    <option value="Saturday">Saturday</option>
                                    <option value="Sunday">Sunday</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-footer">
                            <button class="primary-button" type="submit">Add habit</button>
                        </div>
                    </form>
                </section>

                <section class="card list-card">
                    <div class="card-header">
                        <h2>Habit Overview</h2>
                        <p>Monitor default and day-specific routines in one place.</p>
                    </div>
                    <div class="list-section">
                        <h3>Default habits</h3>
                        <ul id="defaultHabits" class="habit-list"></ul>
                    </div>
                    <div class="list-section">
                        <h3>Day specific habits</h3>
                        <ul id="daySpecificHabits" class="habit-list"></ul>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="/js/planner.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
